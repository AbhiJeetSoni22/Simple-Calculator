<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="cal">
            <input type="text" placeholder="0" id="input">
            <div class="numbers">
             <button class="num1" id="ac">AC</button>
             <button class="num1" id="del">Del</button>
             <button class="num1 op">%</button>
             <button class="num1 op">/</button>

             <button class="num1">7</button>

             <button class="num1">9</button>
             <button class="num1 op">*</button>

             <button class="num1">4</button>
             <button class="num1">5</button>
             <button class="num1">6</button>
             <button class="num1 op">-</button>

             <button class="num1">1</button>
             <button class="num1">2</button>
             <button class="num1">3</button>
             <button class="num1 op">+</button>

             <button class="num1">0</button>
             <button class="num1">00</button>
             <button class="num1">.</button>
             <button class="num1 " id="eq">=</button>
            </div>
        </div>
        
        
    </div>
    <script src="script.js"></script>

</html>
